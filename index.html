<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land's Market </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column; 
            min-height: 100vh; 
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s; 
        }
        h1 {
            margin-bottom: 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s; 
        }
      .social-links {
            text-align: center;
            margin-top: 20px;
        }
      .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
      .social-links img {
            width: 40px; 
            height: 40px;
            transition: transform 0.3s ease; 
        }
      .social-links img:hover {
            transform: scale(1.1); 
        }
      .contact-form label,.contact-form input,.contact-form textarea {
            display: block;
            width: calc(100% - 12px);
            margin-bottom: 10px;
            padding: 8px; 
            box-sizing: border-box;
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
      .contact-form textarea {
            height: 120px;
            resize: vertical; 
        }
      .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }
      .contact-form button:hover {
            background-color: #555; 
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: auto; 
        }

        section:hover {
            transform: translateY(-5px); 
            transition: transform 0.3s ease; 
        }

        /* Styles for the image slider */
        #image-slider {
            width: 500px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }
        #image-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #image-slider img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Land's Market</h1>
        <p>Custom laser engraving services for all your needs.</p>
    </header>

    <section>
        <h2>Welcome!</h2>
        <p>We offer a wide range of laser engraving services, from personalized gifts to custom signage. Contact us today to discuss your project!</p>
    </section>

    <section id="image-slider">
        <img src="pictures/coasters.jpg" alt="Image 1" class="active">
        <img src="pictures/caosters2.jpg" alt="Image 2">
        <img src="pictures/lamp.jpg" alt="Image 3">
        <img src="pictures/santa_tray1.jpg" alt="Image 4">
        <img src="pictures/fudge.jpg" alt="Image 5">
        <img src="pictures/aholes.jpg" alt="Image 6">
        <img src="pictures/santa_tray2.jpg" alt="Image 3">
    </section>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="mailto:landsmarketky@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <section class="social-links">
        <a href="https://www.facebook.com/LandsMarketLLC" target="_blank"> 
            <img src="facebook.png" alt="Facebook"> 
        </a>
        <a href="https://www.instagram.com/landsmarketky" target="_blank"> 
            <img src="instagram.png" alt="Instagram"> 
        </a>
    </section>

    <footer>
        &copy; 2023 Land's Market
    </footer>

    <script>
        const sliderImages = document.querySelectorAll('#image-slider img');
        let currentImage = 0;

        function changeImage() {
            sliderImages[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % sliderImages.length;
            sliderImages[currentImage].classList.add('active');
        }

        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>

</body>
</html>
