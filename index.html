<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land's Market Laser Engraving</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text */
        }
        header {
            background-color: #333; /* Dark gray header */
            color: #fff; /* White text */
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* White section background */
            border-radius: 5px; /* Rounded corners for sections */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }

        .contact-form label, .contact-form input, .contact-form textarea {
            display: block; /* Make form elements stack vertically */
            width: calc(100% - 12px); /* Full width with padding adjustment */
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .contact-form textarea {
          height: 120px;
        }

        .contact-form button {
          background-color: #333;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        footer {
          text-align: center;
          padding: 10px;
          background-color: #333;
          color: white;
        }

    </style>
</head>
<body>

    <header>
        <h1>Land's Market Laser Engraving</h1>
        <p>Custom laser engraving services for all your needs.</p>
    </header>

    <section>
        <h2>Welcome!</h2>
        <p>We offer a wide range of laser engraving services, from personalized gifts to custom signage.  Contact us today to discuss your project!</p>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="mailto:landsmarketky@gmail.com" method="post" enctype="text/plain">  <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>


    <section class="social-links">
        <a href="https://www.facebook.com/LandsMarketLLC" target="_blank">  <img src="facebook.png" alt="Facebook">  </a>
        <a href="https://www.instagram.com/landsmarketky" target="_blank">  <img src="instagram.png" alt="Instagram">  </a>
    </section>

    <footer>
        &copy; 2023 Land's Market
    </footer>

</body>
</html>
